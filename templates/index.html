<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 520px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid #e0e7ff;
        }

        h1 {
            text-align: center;
            color: #1e40af;
            margin-bottom: 12px;
            font-size: 1.9rem;
            font-weight: 600;
        }

        .note {
            text-align: center;
            color: #6b7280;
            font-size: 0.92rem;
            margin-bottom: 28px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        label {
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
            display: block;
            font-size: 0.98rem;
        }

        input[type="number"] {
            padding: 12px 14px;
            border: 1.5px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            background: #f9fafb;
            transition: all 0.2s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
            background: white;
        }

        button {
            background: #1d4ed8;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
            transition: all 0.25s ease;
        }

        button:hover {
            background: #1e40af;
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(29, 78, 216, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .result-box {
            margin-top: 32px;
            padding: 20px;
            border-radius: 10px;
            background: #f1f5f9;
            border-left: 5px solid #64748b;
            text-align: center;
        }

        .result-box h3 {
            margin-bottom: 12px;
            color: #475569;
            font-size: 1.15rem;
        }

        .result-box p {
            font-size: 1.3rem;
            font-weight: 600;
            margin: 0;
            padding: 12px;
            border-radius: 8px;
        }

        .benign {
            color: #15803d;
            background: #ecfdf5;
            border: 1px solid #86efac;
        }

        .malignant {
            color: #b91c1c;
            background: #fef2f2;
            border: 1px solid #fca5a5;
        }

        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 24px;
            }
            h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <h1>Breast Cancer Tumor Prediction</h1>

    <p class="note">
        Educational project only â€” Not a medical diagnostic tool
    </p>

    <form method="POST">

        <label>Radius Mean:</label>
        <input type="number" step="any" name="radius_mean" required>

        <label>Texture Mean:</label>
        <input type="number" step="any" name="texture_mean" required>

        <label>Perimeter Mean:</label>
        <input type="number" step="any" name="perimeter_mean" required>

        <label>Area Mean:</label>
        <input type="number" step="any" name="area_mean" required>

        <label>Concavity Mean:</label>
        <input type="number" step="any" name="concavity_mean" required>

        <button type="submit">Predict</button>

    </form>

    {% if prediction %}
    <div class="result-box">
        <h3>Prediction Result:</h3>
        <p class="{% if 'Malignant' in prediction %}malignant{% else %}benign{% endif %}">
            <strong>{{ prediction }}</strong>
        </p>
    </div>
    {% endif %}

</div>

</body>
</html>
